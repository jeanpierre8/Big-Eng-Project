<!DOCTYPE html>
<html>
    <head>
        <title>Project Data Eng</title>
    </head>
    <body>
        <h1>Enter your sentence</h1>
        <form method="POST">
            <textarea name="text"></textarea><br><br>
            <input type="submit">
        </form>
        {% if final %}
        <div>
            <h2>The score of this text</h2> 
            <h2>The Sentiment of</h2>{{ finalP }}%
            <h2>The Sentiment of</h2>{{ finalNeu }}%
            <h2>The Sentiment of</h2>{{ finalNeg }}%           
            <h2>The Sentiment of</h2> '{{ text }}' <h2>is {{ final }}%</h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
